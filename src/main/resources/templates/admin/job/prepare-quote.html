<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Prepare Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js" type="text/javascript"></script>
	
	<script th:inline="javascript">
		function onItemSelect(item) {
			var id = $(item).attr('id');
			var idSplit = id.split("_");
			var row = idSplit[1];
			var data = $(item).val();
			var dataSplit = data.split(":");
		    $('#itemCode_'+row).val(dataSplit[0]);
		    $('#itemDescription_'+row).val(dataSplit[1]);
		    $('#itemAmount_'+row).val(dataSplit[2]);
	   	}
		
		function onQuantityChange(quantity) {
			var id = $(quantity).attr('id');
			var idSplit = id.split("_");
			var row = idSplit[1];
			var data = $(item).val();
			var dataSplit = data.split(":");
		    $('#itemCode_'+row).val(dataSplit[0]);
		    $('#itemDescription_'+row).val(dataSplit[1]);
		    $('#itemAmount_'+row).val(dataSplit[2]);
	   	}
	</script>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Prepare Quote/Invoice
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Prepare Quote/Invoice</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Quote/Invoice Detail</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/job/saveInvoice}" th:object="${invoice}" method="post" class="form-horizontal">
                	
                    <div class="box-body">
                    	<div class="container-fluid">
				            <div class="row">
				                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				                	<div class="form-group">
			                            <label class="col-sm-2 control-label">Job Id</label>
			                            <div class="col-sm-4">
			                                <input type="text" class="form-control"  readonly="readonly" th:field="*{jobId}" placeholder="Job ID">
			                            </div>
			                        </div>
			                         <div class="form-group">
			                            <label class="col-sm-2 control-label">Invoice Type<span>*</span></label>
			                            <div class="col-sm-4">
			                            	<select th:field="*{invoiceType}" class="form-control" required>
			                            		<option th:value="-1" th:text="Select"></option>
											    <option th:value="'QUOTE'" th:text="Quote"></option>
											    <option th:value="'INVOICE'" th:text="Invoice"></option>
											</select>
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <label class="col-sm-2 control-label">Title</label>
			                            <div class="col-sm-4">
			                                <input type="text" class="form-control" th:field="*{invoiceTitle}" placeholder="Title">
			                            </div>
			                        </div>
			                        
			                        <div class="form-group">
			                            <label class="col-sm-2 control-label">reference</label>
			                            <div class="col-sm-4">
			                                <input type="text" class="form-control" th:field="*{reference}" placeholder="Reference">
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <label class="col-sm-2 control-label">summary</label>
			                            <div class="col-sm-4">
			                            	<textarea rows="8" cols="120" class="form-control" name="lines" 
			                            	th:field="*{summary}" placeholder="Enter summary"></textarea>
			                            </div>
			                        </div>
				                </div>
				                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				                	<div class="form-group">
			                            <label class="col-sm-4 control-label">Contact Type</label>
			                            <div class="col-sm-4">
			                            	<select th:field="*{contactTypeName}" class="form-control" required>
			                            		<option th:value="-1" th:text="Select"></option>
											    <option th:value="'EMAIL'" th:text="Email"></option>
											    <option th:value="'MOBILE'" th:text="Mobile"></option>
											    <option th:value="'PHONE'" th:text="Phone"></option>
											</select>
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <label class="col-sm-4 control-label">Contact Type Value</label>
			                            <div class="col-sm-4">
			                                <input type="text" class="form-control" th:field="*{contactTypeValue}" required placeholder="Contact Type Value">
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <label class="col-sm-2 control-label">Invoice Date</label>
			                            <div class="col-sm-4">
			                                <input type="date" class="form-control" th:field="*{invoiceDate}" />
			                                <p class="text-red" th:if="${#fields.hasErrors('invoiceDate')}" required th:errors="*{invoiceDate}"></p>
			                            </div>
			                        </div>
			                        <div class="form-group">
			                            <label class="col-sm-2 control-label">Expiry Date</label>
			                            <div class="col-sm-4">
			                                <input type="date" class="form-control" th:field="*{expiryDate}" />
			                                <p class="text-red" th:if="${#fields.hasErrors('expiryDate')}" required th:errors="*{expiryDate}"></p>
			                            </div>
			                        </div>
				                </div>
				            </div> 
				        </div>
                    </div>
                    <div class="row">
                         <div class="col-sm-12">
                             <table id="itemsList" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                 <thead class="thead">
                                 <tr>
                                 	<th>Select Item</th>
                                 	<th>Item Code</th>
                                 	<th>Description</th>
                                 	<th>Item Amount</th>
                                     <th>Quantity</th>
                                     <th>Tax Unit Name</th>
                                     <th>Total Item Amount</th>
                                 </tr>
                                 </thead>
                                 <tbody>
                                 <tr th:id="'invoiceItem_' + ${count.index}" th:each="invoiceItem, count : *{invoiceItems}">
                                 	 <td>
                                 	 	<div class="col-sm-7">
	                                 	 <select th:id="'itemId_' + ${count.index}" class="form-control" onchange="onItemSelect(this);">
						                 	<option value=""> Select... </option>
						                 	<option id="selectedItem"  th:each="item : ${itemsList}" th:value="${item.itemCode} +':' + ${item.description} +':' + ${item.amount}" th:utext="${item.description}"/>
						                 </select>
						                 </div>
					                  </td>
					                 <td><div class="col-sm-7"><input th:id="'itemCode_' + ${count.index}" type="text" class="form-control" readonly="readonly" /></div></td>
                                 	 <td><div class="col-sm-7"><input th:id="'itemDescription_' + ${count.index}"  type="text" class="form-control" readonly="readonly" /></div></td>
                                     <td><div class="col-sm-7"><input th:id="'itemAmount_' + ${count.index}" type="text" class="form-control" readonly="readonly" /></div></td>
                                     <td><div class="col-sm-7"><input th:id="'quantity_' + ${count.index}" type="text" class="form-control" th:text="${invoiceItem.quantity}" onblur="onQuantityChange(this);" /></div></td>
                                     <td><div class="col-sm-7"><input th:id="'taxUnitName_' + ${count.index}" th:text="${invoiceItem.taxUnitName}" type="text" class="form-control" readonly="readonly" /></div></td>
                                     <td><div class="col-sm-7"><input th:id="'amount_' + ${count.index}" th:text="${invoiceItem.amount}" type="text" class="form-control" readonly="readonly" /></div></td>
                                 </tr>
                                 </tbody>
                             </table>
                         </div>
                     </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                       
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Save</button>
                        
                    </div>
                    
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>


<div id="MSG" style="width:200px; height:100px; background-color:#FFC"></div>

</body>

</html>
